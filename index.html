<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
<header>
  <img src="images/logo.svg" alt="">
</header>

  <main>
    <picture>
      <source media="(max-width: 1000px)" srcset="images/bg-mobile.svg">
      <img src="images/bg-desktop.svg"></picture>
    
    <div class="container">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="texto">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
    </div>
    </div></main>
  <footer>
    <div class="icones">
      <div class="face"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="twitter">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="insta">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/a1caecd084.js" crossorigin="anonymous"></script>
  
</body>
</html>
